<div class="" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <form class="form-row">
        <div class="form-group col-md-2">
          <label for="nombre" class="sr-only">Nombre</label>
          <input type="email" name="email" id="nombre" 
          placeholder="@Email" class="form-control" [(ngModel)]="nombreInput" required>
        </div>
        <div class="form-group col-md-2">
          <label for="apellido" class="sr-only">Apellido</label>
          <input type="text" name="apellido" id="apellido" 
          placeholder="Password" class="form-control" [(ngModel)]="apellidoInput" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary" (click)="onAddPersona()">OK</button>
        </div>
      </form>
</div>
