<div class="d-flex justify-content-center">
    <div class="" id="loginComponent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <form class="form">
          <h4 class="text">Ingresar</h4>
            <div class="col-centrada">
              <label for="correo" class=" label-login">Correo</label>
              <input type="email" name="email" id="correo" 
              placeholder="@Email" class="form-control dark-input" [(ngModel)]="nombreInput" required>
            </div>
            <div class="col-centrada">
              <label for="password" class=" label-login">Password</label>
              <input type="password" name="password" id="password" 
              placeholder="Password" class="form-control dark-input" [(ngModel)]="apellidoInput" required>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-ok" (click)="onAddPersona()">Acceder</button>
            </div>
          </form>
    </div>
</div>
