<div class="d-flex justify-content-center">
    <div class="" id="loginComponent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <form class="form">
            <div class="col-centrada">
              <label for="nombre" class="sr-only">Correo</label>
              <input type="email" name="email" id="nombre" 
              placeholder="@Email" class="form-control dark-input" [(ngModel)]="nombreInput" required>
            </div>
            <div class="col-centrada">
              <label for="apellido" class="sr-only">Password</label>
              <input type="password" name="apellido" id="apellido" 
              placeholder="Password" class="form-control" [(ngModel)]="apellidoInput" required>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-ok" (click)="onAddPersona()">Acceder</button>
            </div>
          </form>
    </div>
</div>
