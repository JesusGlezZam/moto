<form class="form-horizontal form-contactUs">
    <p>Dejanos tu nombre, correo electronico y nosotros te responderemos a la brevedad,
         os si lo deseas nos puedes contactar por nuestras redes sociales</p>
    <div class="row">
      <div class="col-md-6"> 
          <div class="form-group">
              <label class="label-text control-label" for="nombre">Nombre</label>
              <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre" required>
          </div>
          <div class="form-group">
              <label class="label-text control-label" for="correo">Correo</label>
                  <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="correo" placeholder="Correo">
                  </div>
          </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
            <label class="label-text control-label" for="text-area-msj">Deja tu mensaje</label>
            <textarea class="form-control" id="text-area-msj" rows="3" required></textarea>
        </div>
              <button type="submit" class="btn btn-primary mb-2">Enviar</button>         
        </div>
    </div>
</form>
